<style>

body .system-status-container {
  background: #d73a49;
  }

#system-status p {
  color: #eee;
  }

#system-status a {
  color: #f8971d;
  }

#system-status a:hover,
#system-status a:focus {
  border-bottom: 1px solid #f8971d;
  }

</style>

<div class="container-fluid system-status-container">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="system-status" id="system-status">
          <p>
            <strong>
              We only have <span id="nn_days_count"></span> days left to save Net Neutrality. Do your part to <a href="https://www.battleforthenet.com/" target="_blank">help</a>.
            </strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function(){
    today = new Date();

    BigDay = new Date("December 14, 2017");
    msPerDay = 24 * 60 * 60 * 1000 ;
    timeLeft = (BigDay.getTime() - today.getTime());
    e_daysLeft = timeLeft / msPerDay;
    daysLeft = Math.floor(e_daysLeft);

    const placeholder = document.getElementById('nn_days_count');
    placeholder.innerHTML = daysLeft;
  });
</script>
